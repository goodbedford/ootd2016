<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="login-form">
            <form action="" ng-submit="signup.submitSignup($event)" name="signup.signupForm" class="">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="text-center">
                            <h3>Sign Up</h3>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="input-group input-wrapper">
                            <span class="login-icon input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" ng-model="signup.username" ng-required="true"/>
                        </div>
                        <div class="input-group input-wrapper">
                            <span class="login-icon input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" ng-model="signup.email" ng-required="true"/>
                        </div>
                        <div class="input-group input-wrapper">
                            <span class="login-icon input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                            <input type="password" class="form-control" placeholder="Password" ng-model="signup.password" ng-required="true"/>
                        </div>
                        <div class="text-left">Already a member:
                            <a ng-href="#" ui-sref="main.login"> Login</a>
                        </div>
                        <div class="text-right">
                            <button type="submit" ng-disabled="!signup.signupForm.$valid" class="btn-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
